<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ethereum Event Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <h1>Ethereum Event Scanner</h1>
    <div class="etherPrice">
        <div class="etherImage">
            <img src="ether logo.png" alt="Ether logo">
        </div>
        <div>
            <h4>ETHER PRICE</h4>
            <h4>$<span id="ether"></span></h4>
        </div>
        
    </div>
    <form id="subscribe-form">
      <label for="event-signature">Event Signature:</label>
      <input type="text" id="event-signature" name="event-signature">
      <label for="contract-address">Contract Address:</label>
      <input type="text" id="contract-address" name="contract-address">
      <button id="btnSubscribe" type="submit">Subscribe</button>
    </form>
    <table id="event-table">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Data</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="javascript.js"></script>
    <script src="api.js"></script>
  </body>
</html>
